<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            margin-top: 50px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .controls button:hover {
            background-color: darkgreen;
        }
        
        .handshapes {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .handshapes div {
            text-align: center;
            flex: 1;
        }
        
        .handshapes img {
            max-width: 80px;
            margin: 10px auto;
        }
        
        .handshapes .info {
            display: inline-block;
            position: relative;
            cursor: pointer;
            margin-left: 5px;
            color: #555;
        }
        
        .handshapes .info:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 12px;
        }
        
        .handshapes .info:hover::before {
            content: '';
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Antagonistic !</h1>
        <video id="video" controls>
            <source src="../../../../images/creator/SignSchool Antagonistic.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="setPlaybackRate(0.5)">Slow</button>
            <button onclick="setPlaybackRate(1)">Normal</button>
            <button onclick="setPlaybackRate(1.5)">Fast</button>
            <button onclick="setPlaybackRate(2)">Fastest</button>
        </div>
        <div class="handshapes">
            <div>
                <p>Dominant Starting <span class="info" data-tooltip="The initial handshape of the dominant hand."></span></p>
                <img src="../../../../images/creator/Screenshot_13-12-2024_112155_www.signschool.com.jpeg" alt="Dominant Starting">
                <!-- <source src="../../../../images/creator/SignSchool Black-Mr3gdFh3A28.mp4" type="video/mp4"> -->
            </div>
            <div>
                <p>Non-Dominant Starting <span class="info" data-tooltip="The initial handshape of the non-dominant hand."></span></p>
                <img src="../../../../images/creator/Screenshot_13-12-2024_11229_www.signschool.com.jpeg" alt="Non-Dominant Starting">
            </div>
            <div>
                <p>Dominant Ending <span class="info" data-tooltip="The ending handshape of the dominant hand."></span></p>
                <img src="../../../../images/creator/Screenshot_13-12-2024_112155_www.signschool.com.jpeg" alt="Dominant Ending">
            </div>
            <div>
                <p>Non-Dominant Ending <span class="info" data-tooltip="The ending handshape of the non-dominant hand."></span></p>
                <img src="../../../../images/creator/Screenshot_13-12-2024_11229_www.signschool.com.jpeg" alt="Non-Dominant Ending">
            </div>
        </div>
    </div>
    <script>
        function setPlaybackRate(rate) {
            const video = document.getElementById('video');
            video.playbackRate = rate;
        }
    </script>
</body>

</html>
